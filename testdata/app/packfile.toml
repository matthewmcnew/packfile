[[processes]]
type = "web"
command = "npm start"

[[caches]]
name = "npm-cache"

[[layers]]
name = "nodejs"
export = true
store = true

[layers.require]
inline = """
jq -r .engines.node package.json > "$MD/version"
"""

[layers.provide.test]
inline = """
version=$(cat "$MD/version")
url=https://semver.io/node/resolve/${version:-*}
echo v$(wget -q -O - "$url") > "$MD/version"
"""

[layers.provide]
inline = """
version=$(cat "$MD/version")
node_url=https://nodejs.org/dist/$version/node-$version-linux-x64.tar.xz
tar -C "$LAYER" -xJf <(wget -q -O - "$node_url") --strip-components=1
"""

[[layers]]
name = "modules"
export = true

[[layers.build.env.launch]]
name = "NODE_PATH"
value = "{{.Layer}}/node_modules"

[layers.build.test]
inline = """
md5sum package-lock.json | cut -d' ' -f1 > "$MD/version"
"""

[layers.build]
inline = """
npm ci --unsafe-perm --cache "$NPM_CACHE"
mv node_modules "$LAYER/"
"""

[[layers.build.links]]
name = "nodejs"
link-version = true

[[layers.build.links]]
name = "npm-cache"
path-as = "NPM_CACHE"
